    </head>

    <body>
        <div class="container pt-4">
            <h2>Lista de Usuarios del sistema</h2>
            <div class="row col-12">
                <a th:href="@{/userRegister}" class="btn btn-success"><i class='fas fa-user-plus'></i> Registrar nuevo</a>
            </div>
            <div class="alert-danger" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Name Error</div>
            <table class="table col-10">
                <thead> <!--------Encabezados de la tabla------->
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Carnet</th>
                    <th>Correo</th>
                    <th>Accion</th>
                </thead>
                <tbody>
                    <tr th:each="user: ${userList}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.primerNombre}+' '+${user.segundoNombre}"></td>
                        <td th:text="${user.primerApellido}+' '+${user.segundoApellido}"></td>
                        <td th:text="${user.carnet}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                        <!--<a th:onclick="' javascript:confirmDelete(\'' + ${user.id} + '\'); ' " class="btn btn-danger"><i class='fas fa-trash'></i></a>
                            -->
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><i class='fas fa-trash'></i></button>
                            <a th:href="@{'/userEdit/'+${user.id}}" class="btn btn-primary"><i class='fas fa-edit'></i></a>
                            <button type="button" th:class="${user.locked}? 'btn btn-primary': 'btn btn-warning'" data-toggle="modal" data-target="#lockModal"><i th:class="${user.locked}? 'fa fa-user' : 'fas fa-user-times'"></i></button>
                            
                        <!--<a th:href="${user.locked}? @{'/unlockUser/'+${user.id}} : @{'/lockUser/'+${user.id}} " th:class="${user.locked}? 'btn btn-primary': 'btn btn-warning'"><i th:class="${user.locked}? 'fa fa-user' : 'fas fa-user-times'"></i></a>
                            -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>      
     <!----><div th:include="user-form/confirm-delete-modal.html" th:remove="tag"></div>

        
     <script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
     <script type="text/javascript" src="/js/popper.min.js"></script>
     <script type="text/javascript" src="/js/bootstrap.min.js"></script>      
    </body>
</html>
