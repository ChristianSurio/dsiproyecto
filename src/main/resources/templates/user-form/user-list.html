<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Usuarios</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    </head>

    <body>
        <div class="container pt-4">
            <h2>Lista de Usuarios del sistema</h2>
            <div class="row col-12">
                <a th:href="@{/userRegister}" class="btn btn-success"><i class='fas fa-user-plus'></i> Registrar nuevo</a>
            </div>
            
            <table class="table col-10">
                <thead> <!--------Encabezados de la tabla------->
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Carnet</th>
                    <th>Correo</th>
                    <th>Accion</th>
                </thead>
                <tbody>
                    <tr th:each="user: ${userList}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.primerNombre}+' '+${user.segundoNombre}"></td>
                        <td th:text="${user.primerApellido}+' '+${user.segundoApellido}"></td>
                        <td th:text="${user.carnet}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <a href="" class="btn btn-danger"><i class='fas fa-trash'></i></a>
                            <a th:href="@{'/userEdit/'+${user.id}}" class="btn btn-primary"><i class='fas fa-edit'></i></a>
                            <a href="" class="btn btn-warning"><i class='fas fa-user-times'></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
